  <!-- Import program logic -->

  <!-- Define button click functionality -->
  <script>
    var button = document.querySelector('#my-button');
    button.addEventListener('click', function () {
      // Set result to input value
      var input = document.querySelector('#my-input');

      // Display result in output element
      var output = document.querySelector('#output');
      output.innerHTML = result;

      // Reset input value
      input.value = "";

    });

    var button2 = document.querySelector('#button2');
    button2.addEventListener('click', function () {
      var autoInput = document.getElementById("button2").value; //Activates computer input mode
      var autoSPS = autoInputFunction(autoInput); //if autoInput is 1, autoInputFunction will randomly generate a SPS choice by program

      var output = document.querySelector('#output');
      output.innerHTML = main(autoSPS); //Outputs the computer chosen result into main function and output into html
    });
  </script>
